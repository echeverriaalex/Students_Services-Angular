<div>
    <div class="container">
        <div>
            <img src="https://s2.research.com/wp-content/uploads/2020/07/24120329/university-statistics-featured-image-1-1200x600.jpg">
        </div>
        <form>
            <div>
                <label>User name</label>
                <input type="text" name="username" placeholder="Enter username"
                [(ngModel)] = "username">
            </div>
            <div>
                <label>Password</label>
                <input type="text" name="password" placeholder="Enter password"
                [(ngModel)] = "password">
            </div>
            <h2> {{ message }}</h2>
            <button type="button" (click)="logIn()" >LogIn</button>
        </form>
    </div>
</div>
